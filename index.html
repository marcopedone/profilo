<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Profilo Infoalloggi.it</title>
    <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- FONT -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>

<body>
    <div class="profilo-container">
        <div class="border p-1 rounded-2 bg-white">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-account-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-account" type="button" role="tab" aria-controls="nav-account"
                        aria-selected="true"><i class="bi bi-person"></i> Account</button>
                    <button class="nav-link" id="nav-anagrafica-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-anagrafica" type="button" role="tab" aria-controls="nav-anagrafica"
                        aria-selected="false"><i class="bi bi-card-list"></i> Anagrafica</button>
                    <button class="nav-link" id="nav-pref-tab" data-bs-toggle="tab" data-bs-target="#nav-pref"
                        type="button" role="tab" aria-controls="nav-pref" aria-selected="false"><i
                            class="bi bi-search"></i> Ricerca</button>
                    <button class="nav-link" id="nav-servizio-tab" data-bs-toggle="tab" data-bs-target="#nav-servizio"
                        type="button" role="tab" aria-controls="nav-servizio" aria-selected="false"><i
                            class="bi bi-pass"></i> Servizio</button>
                    <button class="nav-link" id="nav-impost-tab" data-bs-toggle="tab" data-bs-target="#nav-impost"
                        type="button" role="tab" aria-controls="nav-impost" aria-selected="false"><i
                            class="bi bi-gear"></i> Impostazioni</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-account" role="tabpanel" aria-labelledby="nav-account">
                    <br>
                    <div class="row">
                        <div class="col-lg-6 col-md-10 col-sm-12">
                            <div class="row g-2">
                                <form action="" id="formaccount">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="nomefield">Nome</label>
                                            <input type="text" class="form-control" id="nomefield" value="Mario"
                                                onchange="changed()">
                                        </div>
                                        <div class="form-group">
                                            <label for="cognomefield">Cognome</label>
                                            <input type="text" class="form-control" id="cognomefield" value="Rossi"
                                                onchange="changed()">
                                        </div>
                                        <label for="emailfield">Email</label>
                                        <input type="email" class="form-control" id="emailfield" value="test@test.com"
                                            onchange="changed()">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefonofield">Telefono</label>
                                        <input type="text" class="form-control" id="telefonofield" value="+393333333333"
                                            onchange="changed()">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordfield">Password</label>
                                        <input type="text" class="form-control" id="passwordfield" value="********"
                                            onchange="changed()">
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="col-auto">
                            <br>
                            <label for="note">Note Aggiuntive</label>
                            <h6 id="note">Data registrazione: 22/08/2022 09:19 <br>

                                Data fruizione servizio: 22/08/2022 07:28</h6>

                            <br>

                            <button type="button" class="btn btn-success" id="salvabtn" disabled>Salva
                                modifiche</button>
                        </div>
                    </div>


                </div>
                <div class="tab-pane fade" id="nav-anagrafica" role="tabpanel" aria-labelledby="nav-anagrafica-tab">...
                </div>
                <div class="tab-pane fade" id="nav-pref" role="tabpanel" aria-labelledby="nav-pref-tab">...</div>
                <div class="tab-pane fade" id="nav-servizio" role="tabpanel" aria-labelledby="nav-servizio-tab">...
                </div>
                <div class="tab-pane fade" id="nav-impost" role="tabpanel" aria-labelledby="nav-impost-tab">...</div>
            </div>
        </div>

    </div>



    <script src="js/script.js"></script>

</body>


</html>
